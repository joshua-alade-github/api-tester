<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Register</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" formControlName="username" class="form-control" [class.is-invalid]="registerForm.get('username')?.invalid && registerForm.get('username')?.touched">
              <div class="invalid-feedback" *ngIf="registerForm.get('username')?.errors?.['required']">
                Username is required
              </div>
              <div class="invalid-feedback" *ngIf="registerForm.get('username')?.errors?.['minlength']">
                Username must be at least 3 characters
              </div>
            </div>
            
            <div class="form-group mt-3">
              <label for="email">Email</label>
              <input type="email" id="email" formControlName="email" class="form-control" [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
              <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['required']">
                Email is required
              </div>
              <div class="invalid-feedback" *ngIf="registerForm.get('email')?.errors?.['email']">
                Must be a valid email address
              </div>
            </div>
            
            <div class="form-group mt-3">
              <label for="password">Password</label>
              <input type="password" id="password" formControlName="password" class="form-control" [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
              <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors?.['required']">
                Password is required
              </div>
              <div class="invalid-feedback" *ngIf="registerForm.get('password')?.errors?.['minlength']">
                Password must be at least 6 characters
              </div>
            </div>
            
            <div class="mt-4">
              <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid || isSubmitting">
                <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1"></span>
                Register
              </button>
              <a routerLink="/login" class="btn btn-link">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
