<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4>Login</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" formControlName="username" class="form-control" [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
              <div class="invalid-feedback" *ngIf="loginForm.get('username')?.errors?.['required']">
                Username is required
              </div>
            </div>
            
            <div class="form-group mt-3">
              <label for="password">Password</label>
              <input type="password" id="password" formControlName="password" class="form-control" [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
              <div class="invalid-feedback" *ngIf="loginForm.get('password')?.errors?.['required']">
                Password is required
              </div>
            </div>
            
            <div class="mt-4">
              <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || isSubmitting">
                <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-1"></span>
                Login
              </button>
              <a routerLink="/register" class="btn btn-link">Register</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
